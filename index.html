<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Brawl</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="text/javascript" src = "./lib/miscFuncs.js">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "./lib/bundle.js"></script>
    <link rel="stylesheet" href="images/css/master.css">
  </head>
  <body >

      <img class ="tv-background" src = "./images/tvbackground.png"/>
      <div class="game-container">
        <canvas id="main-Canvas" width="1080 " height="625"></canvas>
        <div class = "health-bar-container">
          <div class="health-bar1" data-total="1000" data-value="1000">
            <div id = "bar" class="bar">
                <div class="hit"></div>
            </div>
          </div>
          <div class="health-bar2" data-total="1000" data-value="1000">
            <div id = "bar2" class="bar2">
                <div class="hit"></div>
            </div>
          </div>
        </div>





        <div id = "game-screen" class="game-screen">



          <div class="game-menu">
            <h1>
              Ninja Brawl
            </h1>
            <div class="instructions">
              <div class="left-instructions">
                <li class = "player   ">
                  Player 1
                </li>
                <li> W: Jump </li>
                <li> A: Left </li>
                <li> D: Right </li>
                <li> R: Throw Shuriken </li>
              </div>
              <div class="right-instructions">
                <li class="player">
                  Player 2
                </li>
                <li> Up: Jump </li>
                <li> Left: Left </li>
                <li> Right: Right </li>
                <li>Shift: Throw
                  Shuriken </li>
              </div>
            </div>
            <div class="start-button">
              <a class = "button" href="javascript:hideMenu();">READY TO FIGHT</a>
            </div>
          </div>

        </div>
        <div id = "game-end-screen" class = "game-end-screen" >
          <div class="game-end-menu">
            <div class="start-over-button">
              <a id = "reset-game" class = "button">FIGHT AGAIN?</a>
            </div>
          </div>
        </div>
      </div>

    <div class = "preload-image">
      <img id = "cat-img" src="./images/ninjacat.png">
      <img id = "white-cat-img" src="./images/ninjacat-white.png" alt="">
      <img id = "shuriken" src="./images/blueshuriken.png" alt="">
      <img id = "shuriken1" src="./images/redshuriken.png" alt="">

    </div>
  </body>
</html>
