<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Brawl</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "lib/bundle.js"></script>
    <link rel="stylesheet" href="images/css/master.css">
  </head>
  <body >
    <div class="game-container">
      <canvas id="main-Canvas" width="1080 " height="625"></canvas>
      <div class="game-screen">
        <div class="game-menu">
          <h1>
            Ninja Brawl
          </h1>
          <div class="instructions">
            <div class="left-instructions">
              Player 1 Instructions
            </div>
            <div class="right-instructions">
              Player 2 Instructions
            </div>
          </div>
          <div class="start-button">
            <button type="button" name="button">Start</button>
          </div>
        </div>

      </div>
    </div>
    <div class = "preload-image">
      <img id = "cat-img" src="./images/ninjacat.png">
      <img id = "white-cat-img" src="./images/ninjacat-white.png" alt="">
      <img id = "shuriken" src="./images/shuriken.png" alt="">
    </div>
  </body>
</html>
